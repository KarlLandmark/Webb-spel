<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <script src="simple.js">
  
         //zombies
        var zombies = [];
        var  i = 0;
         while (i < 5) {
             zombies.push({x:2000, y:random(totalHeight)+100, speed:random(1,5),hp: 5});
             
             i += 1;
         }
     

    
        //movement
        let p1x = 10;
        let p1y = 10;        
        var p1 = {x: 100, y: 360, speed: 10}
   
        //skotten
        let bullets1 = [];
        let activeBullet = false;
       
        function update(){
            clearScreen();

         //zombies
         var i = 0;

         //points
         var points;
          //Skotten
        
          let bulletx = 0;
            let bullety = 0;    

           
                 // Skott
            if (keyboard.space){
                activeBullet = true; 
                bulletx = p1.x +360 ;
                bullety = p1.y +240;

                
                bullets1.push([bulletx, bullety]);
           
            }

            if(activeBullet == true){
                
                for(let i = 0; i < bullets1.length; i++){
                    bullets1[i][0]+= 10;
                    bullets1[i][1]+=0;

                    

                    
                    circle(bullets1[i][0] , bullets1[i][1] , 5, "balck");
 
                    
                }
            }
            
            while (i < 5) {
              
                
                picture(zombies[i].x, zombies[i].y, "Bilder/zombietest.png");
        
                if (zombies[i].x < 0) {
                    zombies[i].x += zombies[i].speed;
                   }
                else { zombies[i].x -= zombies[i].speed;}   
        
               
                   if(zombies[i].x == 0){
                       alert("Pasta sallad");
                       stopUpdate();  
                   }
                   //Ta skada

                   for(let z = 0; z < bullets1.length; z++){
                       if(distance(zombies[i].x, zombies[i].y, bullets1[z][0], bullets1[z][1]) <100){
                           zombies.hp-= 5;
                           text(50,50,50,"fuckin noob", "black")
                            
                           points++
                       }
                   }

                
                i += 1;

            }
            


            text(300,50,50,points, "black")
            
            picture(p1.x, p1.y, "Bilder/Player1.png")
            if (keyboard.w){p1.y -= 10}
            if (keyboard.a){p1.x -= 10}
            if (keyboard.d){p1.x -= -10}
            if (keyboard.s){p1.y -= -10}
            if (p1y < totalHeight)
            {
                p1.ySpeed = -p1.ySpeed;
            }

  

            
            
                
            }
        

    
    </script>
    
</body>
</html
